<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <form action="/agregarVuelos" method="POST">
        <h1>Formulario</h1>
        <input type="number" name="numero" placeholder="Numero"><br>
        <input type="text"  name="fecha" placeholder="AAAA-MM-DD"><br>
        <input type="text"  name="hora" placeholder="H:M:S"><br>
        <input type="text" name="ciudad" placeholder="Ciudad"> <br>
        <input type="number" name="personal" placeholder="Personal"><br>
        <input type="text" name="patente" placeholder="Patente"><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
